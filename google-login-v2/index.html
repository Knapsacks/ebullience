<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login with Google Account</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <script src="https://apis.google.com/js/platform.js" async defer></script>

    <!--Replace Client-id here-->
    <meta name="google-signin-client_id" content="6625375965-8s4ufa1dog1iqcj2rnrdggi2blm70500.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script>
        function Google_signIn(googleUser) {

            var profile = googleUser.getBasicProfile();
            console.log('ID: ' + profile.getId());
            console.log('Name: ' + profile.getName());
            console.log('Image URL: ' + profile.getImageUrl());
            console.log('Email: ' + profile.getEmail());

            //pass information to server to insert or update the user record
            update_user_data(profile);

        }

        function update_user_data(response) {
            $.ajax({
                type: "POST",
                dataType: 'json',
                data: response,
                url: 'check_user.php',
                success: function (msg) {
                    if (msg.error == 1) {
                        alert('Something Went Wrong!');
                    }
                }

            });

        }

        function signOut() {
            var auth2 = gapi.auth2.getAuthInstance();
            auth2.signOut().then(function () {
                console.log('User signed out.');
            });

        }
    </script>
</head>

<body>
    <div class="g-signin2" data-longtitle="true" data-onsuccess="Google_signIn" data-theme="light" data-width="200"></div>

</body>

</html>
