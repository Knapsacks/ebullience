<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Sign-Up/Login Form</title>
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="form">
      <ul class="tab-group">
        <li class="tab active"><a href="#signupf">Sign Up</a></li>
        <li class="tab"><a href="#login">Log In</a></li>
      </ul>
      
      <h2>In case of any problem or query contact the website team by <a href="../team/">CLICKING HERE</a></h2>
      <div class="tab-content">
        <div id="signupf">   
          <h1>Enter Details</h1>
          
          <form id="signup" name="signup">
          
          <div class="field-wrap">
            <label>
              Full Name<span class="req">*</span>
            </label>
            <input id="name" name="name" type="text" required autocomplete="off" />
          </div>

          <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input id="email" name="email" type="email" required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Enter Your Roll No<span class="req">*</span>
            </label>
            <input id="rollno" name="rollno" type="number" required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Enter Your Phone No<span class="req">*</span>
            </label>
            <input id="phone" name="phone" type="number" required autocomplete="off"/>
          </div>

          <div class="field-wrap">
            <label>
              Enter Your Section<span class="req">*</span>
            </label>
            <select id="section" name="section" type="number" required></select>
          </div>

          <div class="field-wrap">
            <label>
              Select Your Branch<span class="req">*</span>
            </label>
            <select id="branch" name="branch" type="number" required></select>
          </div>

          <div class="field-wrap">
            <label>
              Enter Your Year<span class="req">*</span>
            </label>
            <select id="year" name="year" type="number" required></select>
          </div>
          
          <button id="signupsubmit"type="submit" class="button button-block"/>Get Started</button>
          
          </form>

        </div>
        
        <div id="login">   
          <h1>Welcome Back!</h1>
          
          <form id="loginf">

          <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input id="email" name="email" type="email" required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Enter Your Roll No<span class="req">*</span>
            </label>
            <input id="rollno" name="rollno" type="number" required autocomplete="off"/>
          </div>
          
          <button id="loginsubmit" class="button button-block"/>Log In</button>
          
          </form>

        </div>
        
      </div><!-- tab-content -->
      
</div> <!-- /form -->
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
